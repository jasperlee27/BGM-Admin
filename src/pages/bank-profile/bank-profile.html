<ion-header>

  <ion-navbar>
    <ion-title>Update Bank Details</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-12 text-center style="color:#32db64; font-size:16px;">
      Current bank account details
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-12 text-center style=" font-size:20px;">
      {{bankType}}&nbsp;{{bankDetails}}
    </ion-col>
  </ion-row>
  <form class="withdrawal-form" #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
    <ion-row>
      <!-- Bank Type -->
      <ion-col>
        <ion-item no-lines>
          <ion-label fixed style="color: #32db64">Bank Type</ion-label>
          <ion-input type="text" ngModel name="bankType"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <!-- Bank Num -->
    <ion-row>
      <ion-col>
        <ion-item no-lines>
          <ion-label fixed style="color: #32db64">Bank Num</ion-label>
          <ion-input no-lines type="text" ngModel name="bankNum"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        <button color="secondary" ion-button full type="submit">
          <span style="color:black; font-weight:600;">Update Details</span>
        </button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
