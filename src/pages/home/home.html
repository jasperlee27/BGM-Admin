<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>

</ion-header>

  <h3 text-center>BGM Admin App</h3>

      <ion-col col-12 text-center>
        Today's Stake : 4321
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 text-center>
        Today's Profits: 5000
      </ion-col>
    </ion-row>
  </div>



  <ion-segment [(ngModel)]="viewType" color="secondary" (ionChange)="toggleSegment($event)">
    <ion-segment-button outline value="Stakes">
      Stakes
    </ion-segment-button>
    <ion-segment-button outline value="Profits">
      Profits
    </ion-segment-button>
  </ion-segment>
