<ion-header>

  <ion-navbar>
    <ion-title>Choose ETH Winner</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid style="height:100%">
    <ion-row style="height:10%">
      <ion-col col-6>
        {{selectedUser}}
      </ion-col>
      <ion-col col-6>
        <button id="rounded" ion-button full color="secondary" small (click)="selectWinner()" style="color:#222; font-weight: 600;">CHOOSE WINNER</button>
      </ion-col>
    </ion-row>




    <!-- TO display list of potential winners-->
    <ion-row style="height:80%">
      <ion-scroll scrollY="true">
        <ion-list col-12>
          <ion-list-header no-lines text-color="light">
            <span col-8 item-start>Username</span>
            <span col-4 style="text-align:right;">Tickets</span>
          </ion-list-header>
          <ion-item no-lines *ngFor="let user of potentialWinners" (click)="itemTapped($event, user)">
            <span col-8 item-start style="font-size:14px">{{user.username}}</span>
            <span col-4 style="font-size:14px; font-weight:700; text-align:right">{{user.count}}</span>
          </ion-item>
        </ion-list>
      </ion-scroll>
    </ion-row>


  </ion-grid>
</ion-content>
