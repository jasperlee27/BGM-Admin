<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Top Ups</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <!-- <ion-col col-md-4>
      Username
    </ion-col>
    <ion-col col-md-2>
      Token
    </ion-col>
    <ion-col col-md-3>
      Amount
    </ion-col>
    <ion-col col-md-3>
      Trans Type
    </ion-col> -->
  <ion-grid>

    <form class="withdrawal-form" #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
      <ion-row>
        <!-- Username  -->
        <ion-col>
          <ion-item no-lines>
            <ion-label fixed style="color: #32db64">Username</ion-label>
            <ion-input type="text" ngModel name="username"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item no-lines>
            <ion-label fixed style="color: #32db64">Token</ion-label>
            <ion-input no-lines type="text" ngModel name="token"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item no-lines>
            <ion-label fixed style="color: #32db64">Amount</ion-label>
            <ion-input type="number" ngModel name="amount"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center no-lines col-6>
          <ion-label style="color: #32db64">Deposit</ion-label>
          <ion-checkbox [(ngModel)]="isDepositChecked" name="deposit"></ion-checkbox>
        </ion-col>

        <ion-col text-center no-lines col-6>
          <ion-label style="color: #32db64">Withdraw</ion-label>
          <ion-checkbox [(ngModel)]="isWithdrawalChecked" name="withdraw"></ion-checkbox>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <button color="secondary" ion-button type="submit">
            <span style="color:black; font-weight:600;">SUBMIT</span>
          </button>
        </ion-col>
      </ion-row>
    </form>


    <ion-list *ngFor="let trans of allTopUps" (click)="itemTapped($event, trans)" col-12>
      <!-- <ion-list-header no-lines text-color="light">
        <span col-4 item-start>Username</span>
        <span col-4 style="text-align:right;">Tickets</span>
      </ion-list-header> -->
      <ion-item no-lines>
        <ion-row>
          <span col-12 style="font-size:20px; color:#32db64">Username: {{trans.username}}</span>
        </ion-row>
        <ion-row>
          <span col-4 style="font-size:14px;">{{trans.token}}</span>
          <span col-4 style="font-size:14px">Amt: {{trans.amount}}</span>
          <span col-4 style="font-size:14px">Type: {{trans.type}}</span>
        </ion-row>
      </ion-item>
    </ion-list>


  </ion-grid>
</ion-content>
