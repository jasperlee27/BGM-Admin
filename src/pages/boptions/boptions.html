<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Binary Options</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-6>
      <ion-label color="secondary">END PRICE: </ion-label>
    </ion-col>
    <ion-col col-6>
      <ion-input type="number" [(ngModel)]="endPrice" placeholder="0" attr.text-center></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <button ion-button full color="secondary" (click)="setEndPrice()" style="font-weight:600; font-size: 16px; color:#222">SET END PRICE</button>
  </ion-row>
</ion-content>
